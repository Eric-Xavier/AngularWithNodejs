<h1>Course List</h1>

<section class="col-md-12">
  <div class="form-group">
    <label for="id">ID:</label>
    <input type="search" #searchCourse (keyup)="0" class="form-control" placeholder="Filter by description ">
  </div>
</section>

<ul class="list-group">
    <li *ngFor="let item of list | courseNameCheck:searchCourse.value " class="list-group-item">
        <a href="#"> {{item.description | uppercase  }} <span class="badge text-secondary">{{item.hours}}</span></a>
    </li>
</ul>
